{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block body %}
	<h1>Please login to gain internet access</h1>
{% if no_post %}
	<strong> Please enter something...</strong>
{% endif %}
    <p><em>{{ link }}</em></p>
{% if login_failed %}  
	<p> Login failed.</p>
{% endif %}

	<form action="/" method="post">{% csrf_token %}
	Username: <input type="text" name="username"> Password: <input type="password" name="password"> <input type="submit" value="Login">
	<input type="hidden" name="link" value="{{ link }}">	
	</form>

{% endblock %}
